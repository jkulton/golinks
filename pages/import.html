<!DOCTYPE html>
<html>
  <head>
    <title>golinks / import</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width">
    <script src="./import.js"></script>
  </head>
  <body>
    <section class="w-full flex items-center justify-center pt-3 pb-3 bg-white bb b-stone-200">
      <section class="flex items-center ml-auto mr-auto w-full site-wrapper pl-3 pr-3">
        <a href="/pages/index.html" class="flex items-center decoration-none">
          <img src="../images/icon.svg" width="28"/>
          <h1 class="font-bold text-black m-0 ml-2 mr-2 font-16">golinks</h1>
        </a>
        <p class="m-0 text-stone-500">/ import</p>
      </section>
    </section>
    <section class="site-wrapper flex flex-column items-center w-full pt-3 pr-3 pb-3 pl-3">
      <p class="w-full m-0 mb-3 text-left">Import golinks from csv. For each line, the first value should be the name of the link, the second value should be the url.</p>

      <section class="w-full">
        <form class="w-full">
          <textarea name="imports" placeholder="cf,https://dash.cloudflare.com
gh,https://github.com
http,https://httpstatuses.io"></textarea>
          <section class="w-full flex mt-2 items-center">
            <a href="/pages/index.html" class="ml-auto text-black mr-3">Cancel</a>
            <input type="submit" class="button button-primary ml-2" value="Import" />
          </section>
        </form>
      </section>
    </section>
  </body>
</html>
