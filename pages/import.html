<!DOCTYPE html>
<html>
  <head>
    <title>golinks / import</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width">
    <script src="./import.js"></script>
    <script src="../helpers/helpers.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="logo-wrapper">
        <a href="/pages/index.html">
          <img src="../images/icon.svg" width="28"/>
          <h1>golinks</h1>
        </a>
        <p>/ import</p>
      </section>
    </section>
    <section class="container">
      <p>Import golinks from csv. For each line, the first value should be the name of the link, the second value should be the url.</p>

      <form>
        <textarea name="imports" placeholder="cf,https://dash.cloudflare.com
gh,https://github.com
http,https://httpstatuses.io"></textarea>
        <section class="form-footer">
          <a href="/pages/index.html">Cancel</a>
          <input type="submit" class="button" value="Import" />
        </section>
      </form>
    </section>
  </body>
</html>
