<!DOCTYPE html>
<html>
  <head>
    <title>golinks / edit</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width">
    <script src="./edit.js"></script>
    <script src="../helpers/helpers.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="logo-wrapper">
        <a href="/pages/index.html">
          <img src="../images/icon.svg" width="28"/>
          <h1>golinks</h1>
        </a>
        <p>/ edit</p>
      </section>
    </section>
    <section class="container">
      <form id="create-edit">
        <section class="inline-form">
          <section class="inline-form-section">
            <label for="name">Name</label>
            <section class="label-attached-wrapper">
              <span for="name" class="label-attached">go/</span>
              <input placeholder="shortlink" class="input-attached" type="text" name="name" id="name" disabled />
            </section>
          </section>
          <section class="inline-form-divider">&#8594;</section>
          <section class="inline-form-section inline-form-section--2">
            <label for="url">URL</label>
            <input placeholder="https://example.com/some-url" type="text" name="url" id="url" autofocus />
          </section>
        </section>
        <section class="form-footer">
          <a href="/pages/index.html">Cancel</a>
          <input type="submit" value="Save" class="button" />
        </section>
      </form>
    </section>
  </body>
</html>
